<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Unnati Sehrawat</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
  <h2>Welcome, Unnati ðŸ‘‹ â€” Add a Blog Post</h2>

  <form id="postForm">
    <input type="text" id="title" placeholder="Post Title" required/>
    <textarea id="content" placeholder="Post Content" rows="6" required></textarea>
    <button type="submit">Add Post</button>
  </form>

  <script>
    const form = document.getElementById("postForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      const posts = JSON.parse(localStorage.getItem("blogPosts")) || [];
      posts.push({ title, content, date: new Date().toLocaleDateString() });

      localStorage.setItem("blogPosts", JSON.stringify(posts));
      alert("Post added!");
      form.reset();
    });

    const toggle = document.getElementById("themeToggle");
    if (toggle) {
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      });

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    }
  </script>
</body>
</html>
